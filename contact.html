<script>
var oniOS = false;
if (platform!=undefined) {
  oniOS = !strncmp(platform.os.family,"iOS",3);
  if (oniOS || !strncmp(platform.os.family,"OS X",4))
  {
    // only iOS and OSX have Facetime, so show it
    var fid = document.getElementById("facetime");
    if (fid != undefined) {
      var scid = document.getElementById("skype-call");
      fid.style.display="list-item";
      scid.style.display="none";
    }
  }
  if (oniOS) {
    var sid = document.getElementById("sms");
    // if you're on iOS I'd rather you iMessage me.
    if (sid != undefined) {
      var cid = document.getElementById("aim");
      if (cid != undefined) {
        cid.style.display="none";
      }
    }
  }
}
</script>
